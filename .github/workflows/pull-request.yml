name: Unit Tests (Multi-platform)

on:
  pull_request:
    branches: [ main, qa, dev ]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- RUST SETUP ---
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      # --- C++ / LLVM / DOCUMENTATION DEPENDENCIES ---
      - name: Install Dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt update
          sudo apt install -y clang clangd lldb lld llvm clang-format clang-tidy clang-tools cmake ninja-build cppcheck ccache doxygen graphviz lcov

      - name: Install Dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install llvm cmake ninja cppcheck ccache

      - name: Install Dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install cmake ninja cppcheck ccache llvm

      # --- EXECUTION ---
      - name: Run test script
        shell: pwsh
        run: ./test.ps1
